<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
</head>
<body>
    <nav><a href="/home">Home</a></nav>
    <h1>Search User</h1>
    <form action="/searchUser" method="post">
        <input type="search" name="name" id="" placeholder="search User by name...">
        <input type="submit" value="Find">
    </form>
    <a href="/searchUser">Show All User</a>
    <h1>Members on Library</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>User Name</th>                
                <th>Mail ID</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Address</th>
                <th>User Type</th>
            </tr>
        </thead>
        {% for user in users %}
        <tr>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
            <td>{{user[4]}}</td>
            <td>{{user[5]}}</td>
            <td>{{user[6]}}</td>
            <td>{{user[7]}}</td>
            <td>{{user[8]}}</td>
            <td><a href="{{url_for('editUser',user[2])}}">Edit</a></td>
            <td><form action="/deleteUser/{{user[2]}}"
                method="post"
                onsubmit="return confirm('Are you sure you wish to delete?');">
                <input type="submit" value="Delete">
            </form></td>
        </tr>
        {% endfor %}
    </table>
    <hr>
</body>
</html>
